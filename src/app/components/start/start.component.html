<div class="row">
  <div class="col-12">
    <h1>Workout Type</h1>
  </div>
  <div class="col-12 mt-4">
    <div class="form-check form-switch">
      <input (change)="setWodMode($event,'time')"
             [checked]="(formValues.wodParams.wodType==='time')" class="form-check-input"
             type="checkbox" id="wodType1" required>
      <label class="form-check-label" for="wodType1">For Time</label>
    </div>
    <div class="form-check form-switch">
      <input (change)="setWodMode($event,'rounds')"
             [checked]="(formValues.wodParams.wodType==='rounds')" class="form-check-input"
             type="checkbox" id="wodType2" required>
      <label class="form-check-label" for="wodType2">For Rounds</label>
    </div>
  </div><!-- col-12 -->
  <div class="col-12 mt-4" *ngIf="'time'===formValues.wodParams.wodType">
    <div class="row">
      <div class="col-12">
        <h2>How many minutes?</h2>
      </div>
      <div class="col-12 mt-2">
        <select [(ngModel)]="formValues.wodParams.wodTime" class="form-select" required>
          <option *ngFor="let time of formValues.wodTimeAmounts; let first = first;"
                  [value]="time.value"
                  [selected]="first">
            {{time.label}}
          </option>
        </select>
      </div>
    </div>
  </div><!-- col-12 -->
  <div class="col-12 mt-4" *ngIf="'rounds'===formValues.wodParams.wodType">
    <div class="row">
      <div class="col-12">
        <h2>How many rounds?</h2>
      </div>
      <div class="col-12 mt-2">
        <select [(ngModel)]="formValues.wodParams.wodSets"
                (change)="setWodSets($event)"
                class="form-select" required>
          <option *ngFor="let rep of formValues.wodRepAmounts; let first = first;"
                  [value]="rep.value"
                  [selected]="first">
            {{rep.label}}
          </option>
        </select>
      </div>
    </div>
  </div><!-- col-12 -->
  <div class="col-12 mt-4"
       *ngIf="(
        (formValues.wodParams.wodType==='time' && formValues.wodParams.wodTime) ||
        (formValues.wodParams.wodType==='rounds' && formValues.wodParams.wodSets)
      )">
    <div class="d-flex justify-content-end">
      <button routerLink="/customize" class="btn btn-primary btn-block btn-lg">Next</button>
    </div>
  </div>
</div>
