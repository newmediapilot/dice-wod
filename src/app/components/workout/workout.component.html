<div class="row">
  <div class="col-12">
    <h1 style="font-size: 17vw;" class="text-center font-monospace">{{time}}</h1>
  </div>
  <div class="col-12 mt-4">
    <div class="d-grid">
      <button class="btn btn-primary btn-block btn-lg"
              [disabled]="wodComplete"
              (click)="toggleTimer()">
        {{(paused) ? 'start' : 'pause'}}
      </button>
    </div>
  </div>
  <div class="col-12 mt-4">
    <h1 style="font-size: 15vw;" class="text-center">{{this.randomReps}} reps</h1>
    <h2 style="font-size: 15vw;" class="text-center">{{this.wodName}}</h2>
  </div>
  <div class="col-12 mt-4">
    <div [ngStyle]="{
           'visibility':wodPercent>0?'visible':'hidden'
         }" class="progress">
      <div class="progress-bar" role="progressbar"
           [ngStyle]="{
             'width.%':wodPercent
           }">
        {{wodPercent}}%
      </div>
    </div>
  </div>
  <div *ngIf="'time'==wodType" class="col-12 mt-4">
    <h3 class="text-center">Sets done: {{sets}}</h3>
  </div>
  <div *ngIf="'rounds'==wodType" class="col-12 mt-4">
    <h3 class="text-center">Sets left: {{todo}}</h3>
  </div>
  <div class="col-4 mt-4">
    <div class="d-grid">
      <button class="btn btn-primary btn-block btn-lg" routerLink="/customize">Back</button>
    </div>
  </div>
  <div class="col-4 mt-4">
    &nbsp;
  </div>
  <div class="col-4 mt-4">
    <div class="d-grid">
      <button class="btn btn-primary btn-block btn-lg"
              [disabled]="isCountdown"
              *ngIf="!isCountdown&&!wodComplete"
              (click)="generateRandomWOD()">
        Roll !
      </button>
      <button class="btn btn-primary btn-block btn-lg"
              *ngIf="wodComplete"
              routerLink="/start">
        Done
      </button>
    </div>
  </div>
</div>
