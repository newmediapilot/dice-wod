<div class="row">
  <div class="col-12 mt-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" routerLink="/customize">Back</li>
      </ol>
    </nav>
  </div>
  <div class="col-12 mt-4">
    <h1 class="text-center text-monospace">{{time}}</h1>
  </div>
  <div class="col-12 mt-4">
    <button [disabled]="wodComplete"
            class="btn btn-primary btn-block btn-lg"
            (click)="toggleTimer()">
      {{(paused) ? 'start' : 'pause'}}
    </button>
  </div>
  <div class="col-12 mt-4">
    <h1 class="text-center">{{this.randomReps}} x</h1>
    <h2 class="text-center">{{this.wodName}}</h2>
  </div>
  <div *ngIf="'time'==wodType" class="col-12 mt-4">
    <h3 class="text-center">Sets done: {{sets}}</h3>
  </div>
  <div *ngIf="'rounds'==wodType" class="col-12 mt-4">
    <h3 class="text-center">Sets left: {{todo}}</h3>
  </div>
  <div class="col-12 mt-4">
    <button class="btn btn-primary btn-block btn-lg"
            [disabled]="isCountdown||wodComplete"
            (click)="generateRandomWOD()">
      {{todo ? 'Next Set' : 'Complete'}}
    </button>
  </div>
</div>
